<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>รวมโจทย์</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <h1>รวมโจทย์</h1>
    <p>รวมโจทย์ต่างๆ</p>
    <div class="list-group">
        {% for question in questions %}
        <a href="{{ url_for('exam_detail', exam_id=loop.index) }}" class="btn btn-primary w-100 mb-2"
            style="font-size: 1.5rem; padding: 1rem;">
            <img src="{{ url_for('static', filename='images/question' ~ loop.index ~ '.jpg') }}" alt="Question Image"
                style="width: 50px; height: 50px; margin-right: 10px;">
            {{ question }}
        </a>
        {% endfor %}
    </div>

    </a>
</body>

</html>
