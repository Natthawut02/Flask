<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .banner {
            background: linear-gradient(rgba(208, 0, 39, 0.8), rgba(208, 0, 39, 0.8)),
            url('{{ url_for(' static', filename=' images/banner.jpg') }}');
            background-size: cover;
            background-position: center;
            color: white;
            text-align: center;
            padding: 100px 20px;
            margin-bottom: 20px;
        }

        .button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }

        .button-container a {
            text-align: center;
            margin: 10px;
        }

        .button-container button {
            width: 200px;
            height: 200px;
            background-size: cover;
            background-position: center;
            border: none;
            cursor: pointer;
            color: white;
            font-size: 16px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>

<body>
    <div class="banner">
        <h1>ทุกอย่าง ทุกโจทย์ ทุกวิชา อยู่นี่แล้ว</h1>
    </div>
    <div class="button-container">
        <a href="{{ url_for('questions', subject='math') }}">
            <button style="background-image: url('{{ url_for('static', filename='images/math.jpg') }}');">
                คณิตศาสตร์
            </button>
        </a>
        <a href="{{ url_for('questions', subject='science') }}">
            <button style="background-image: url('{{ url_for('static', filename='images/science.jpg') }}');">
                วิทยาศาสตร์
            </button>
        </a>
        <a href="{{ url_for('questions', subject='english') }}">
            <button style="background-image: url('{{ url_for('static', filename='images/english.jpg') }}');">
                ภาษาอังกฤษ
            </button>
        </a>
        <a href="{{ url_for('questions', subject='thai') }}">
            <button style="background-image: url('{{ url_for('static', filename='images/thai.jpg') }}');">
                ภาษาไทย
            </button>
        </a>
        <a href="{{ url_for('questions', subject='social') }}">
            <button style="background-image: url('{{ url_for('static', filename='images/social.jpg') }}');">
                สังคมศึกษา
            </button>
        </a>
        <a href="{{ url_for('questions', subject='art') }}">
            <button style="background-image: url('{{ url_for('static', filename='images/art.jpg') }}');">
                ศิลปะ
            </button>
        </a>
        <a href="{{ url_for('questions', subject='physical') }}">
            <button style="background-image: url('{{ url_for('static', filename='images/physical.jpg') }}');">
                พลศึกษา
            </button>
        </a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
