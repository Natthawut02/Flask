<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        .button-container {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

        .button-container a {
            text-align: center;
        }

        .button-container button {
            width: 400px;
            height: 500px;
            margin: 10px;
            background-size: cover;
            background-position: center;
            border: none;
            cursor: pointer;
            color: white;
            font-size: 16px;
            font-weight: bold;
        }

        .button-container button:hover {
            width: 220px;
            height: 220px;
        }
    </style>
</head>

<body>
    <h1>ยินดีต้อนรับสู่มวณความรู้</h1>
    <a href="{{ url_for('home') }}">
    </a>
    <div class="button-container">
        <a href="{{ url_for('questions') }}">
            <button style="background-image: url('{{ url_for('static', filename='images/questions.png') }}');">
                รวมโจทย์
            </button>
        </a>
        <a href="{{ url_for('exams') }}">
            <button style="background-image: url('{{ url_for('static', filename='images/exams.png') }}');">
                ข้อสอบ
            </button>
        </a>
        <a href="{{ url_for('tips') }}">
            <button style="background-image: url('{{ url_for('static', filename='images/tips.png') }}');">
                ทริคการอ่าน
            </button>
        </a>
    </div>
</body>

</html>
