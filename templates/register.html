<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>สมัครสมาชิก - NTBR</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+Thai:wght@300;400;500;600;700&display=swap');

        body {
            font-family: 'Noto Sans Thai', sans-serif;
            background: linear-gradient(135deg, #0F172A 0%, #1E293B 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 0;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            border: none;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            animation: fadeIn 0.6s ease-out;
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg,
                    transparent,
                    rgba(59, 130, 246, 0.1),
                    transparent);
            transform: rotate(45deg);
            animation: shine 3s infinite;
        }

        @keyframes shine {
            0% {
                transform: translateX(-100%) rotate(45deg);
            }

            100% {
                transform: translateX(100%) rotate(45deg);
            }
        }

        .card-header {
            background: transparent;
            border-bottom: none;
            padding: 2rem 2rem 1rem;
        }

        .card-header h3 {
            color: #1E293B;
            font-weight: 600;
            margin: 0;
            font-size: 1.75rem;
            background: linear-gradient(45deg, #3B82F6, #8B5CF6);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .card-body {
            padding: 2rem;
        }

        .form-label {
            color: #475569;
            font-weight: 500;
            font-size: 0.95rem;
            margin-bottom: 0.5rem;
        }

        .form-control {
            border: 2px solid #E2E8F0;
            border-radius: 12px;
            padding: 0.75rem 1rem;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
        }

        .form-control:focus {
            border-color: #3B82F6;
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.1);
            background: white;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            font-weight: 600;
            border-radius: 12px;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(45deg, #3B82F6, #8B5CF6);
            border: none;
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.2);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(59, 130, 246, 0.3);
            background: linear-gradient(45deg, #2563EB, #7C3AED);
        }

        .btn-secondary {
            background: transparent;
            border: 2px solid #E2E8F0;
            color: #475569;
        }

        .btn-secondary:hover {
            background: #F8FAFC;
            border-color: #CBD5E1;
            transform: translateY(-2px);
            color: #1E293B;
        }

        .alert {
            border-radius: 12px;
            padding: 1rem;
            margin-bottom: 1.5rem;
            border: none;
            background: rgba(239, 68, 68, 0.1);
            color: #EF4444;
            animation: shake 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes shake {

            0%,
            100% {
                transform: translateX(0);
            }

            10%,
            30%,
            50%,
            70%,
            90% {
                transform: translateX(-5px);
            }

            20%,
            40%,
            60%,
            80% {
                transform: translateX(5px);
            }
        }

        .container {
            max-width: 450px;
            width: 90%;
            margin: 0 auto;
        }

        /* Password strength indicator */
        .password-strength {
            height: 4px;
            margin-top: 0.5rem;
            border-radius: 2px;
            transition: all 0.3s ease;
            background: #E2E8F0;
        }

        .password-strength div {
            height: 100%;
            border-radius: 2px;
            transition: all 0.3s ease;
            width: 0;
        }

        /* Responsive adjustments */
        @media (max-width: 576px) {
            .card-body {
                padding: 1.5rem;
            }

            .card-header {
                padding: 1.5rem 1.5rem 0.5rem;
            }

            .container {
                width: 95%;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="card animate__animated animate__fadeIn">
            <div class="card-header text-center">
                <h3>สมัครสมาชิก</h3>
            </div>
            <div class="card-body">
                {% if error %}
                <div class="alert alert-danger">{{ error }}</div>
                {% endif %}
                <form method="POST">
                    <div class="mb-4">
                        <label for="username" class="form-label">ชื่อผู้ใช้</label>
                        <input type="text" class="form-control" id="username" name="username" required
                            placeholder="กรอกชื่อผู้ใช้ของคุณ">
                    </div>
                    <div class="mb-4">
                        <label for="password" class="form-label">รหัสผ่าน</label>
                        <input type="password" class="form-control" id="password" name="password" required
                            placeholder="กรอกรหัสผ่านของคุณ">
                        <div class="password-strength">
                            <div></div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary w-100 mb-3">สมัครสมาชิก</button>
                    <a href="{{ url_for('home') }}" class="btn btn-secondary w-100">กลับไปหน้าแรก</a>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Simple password strength indicator
        const passwordInput = document.getElementById('password');
        const strengthIndicator = document.querySelector('.password-strength div');

        passwordInput.addEventListener('input', function () {
            const value = this.value;
            let strength = 0;

            if (value.length >= 8) strength += 25;
            if (value.match(/[a-z]/)) strength += 25;
            if (value.match(/[A-Z]/)) strength += 25;
            if (value.match(/[0-9]/)) strength += 25;

            strengthIndicator.style.width = strength + '%';

            if (strength <= 25) {
                strengthIndicator.style.backgroundColor = '#EF4444';
            } else if (strength <= 50) {
                strengthIndicator.style.backgroundColor = '#F59E0B';
            } else if (strength <= 75) {
                strengthIndicator.style.backgroundColor = '#10B981';
            } else {
                strengthIndicator.style.backgroundColor = '#059669';
            }
        });
    </script>
</body>

</html>
