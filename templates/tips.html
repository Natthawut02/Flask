<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ทริคการอ่าน</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Prompt', sans-serif;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #343a40;
            margin-bottom: 20px;
            font-size: 2.5rem;
        }

        p {
            text-align: center;
            color: #6c757d;
            margin-bottom: 30px;
            font-size: 1.2rem;
        }

        .list-group {
            margin-bottom: 20px;
        }

        .list-group a {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            text-decoration: none;
            color: #fff;
            background-color: #007bff;
            border-radius: 10px;
            padding: 15px 20px;
            margin-bottom: 10px;
            transition: background-color 0.3s ease;
        }

        .list-group a:hover {
            background-color: #0056b3;
        }

        .list-group a img {
            width: 50px;
            height: 50px;
            margin-right: 15px;
            border-radius: 8px;
        }

        .list-group a span {
            font-size: 1.5rem;
            font-weight: 500;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>ทริคการอ่าน</h1>
        <p>รวมทริคการอ่านต่างๆ สำหรับฝึกฝนทักษะของคุณ</p>
        <div class="list-group">
            {% for tip in tips %}
            <a href="{{ url_for('tip_detail', tip_id=loop.index) }}">
                <img src="{{ url_for('static', filename='images/tip' ~ loop.index ~ '.jpg') }}" alt="Tip Image">
                <span>{{ tip }}</span>
            </a>
            {% endfor %}
        </div>
        <a href="{{ url_for('dashboard') }}">

        </a>
    </div>
</body>

</html>
